name: Ambi CI

on:
  push:
    branches: [ main ] # Or your primary branch name
  pull_request:
    branches: [ main ] # Or your primary branch name

jobs:
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Test on multiple LTS Node versions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json # Cache deps based on backend lock file

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci # Use ci for cleaner installs in CI

    - name: Lint Backend
      working-directory: ./backend
      run: npm run lint

    - name: Test Backend & Check Coverage
      working-directory: ./backend
      run: npm test # Now uses config from package.json (coverage + thresholds)
      env:
        # Add any required test environment variables here, even if empty
        MONGODB_URI: mongodb+srv://shinkazuki99:NyTBJQfsLRGmfMEH@ambi.d7o8akh.mongodb.net/
        REDIS_URL: redis://localhost:6379
        ANTHROPIC_API_KEY: dummy_key
        ELEVENLABS_API_KEY: dummy_key
        DEEPGRAM_API_KEY: dummy_key
        # CI: true # Often useful for test runners

    - name: Build Backend
      working-directory: ./backend
      run: npm run build

    - name: Upload Coverage Report
      if: always() # Run even if previous steps fail, to upload partial reports
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report-${{ matrix.node-version }}
        path: backend/coverage/lcov-report # Path to the HTML report
        retention-days: 7 # Keep reports for 7 days

